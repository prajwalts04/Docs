<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document Submission</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
/* --- NEW MODERN CSS (RETAINED) --- */
:root {
  --primary-color: #3b82f6; /* Blue 500 */
  --secondary-color: #10b981; /* Emerald 500 (Success) */
  --error-color: #ef4444; /* Red 500 */
  --bg-light: #f9fafb;
  --text-dark: #1f2937;
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

body {
  margin: 0;
  background: var(--bg-light);
  font-family: 'Poppins', sans-serif;
  color: var(--text-dark);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 15px;
  box-sizing: border-box;
}

.card-container {
  max-width: 480px;
  width: 100%;
  background: white;
  border-radius: 12px;
  box-shadow: var(--shadow-lg);
  overflow: hidden;
}

.header {
  background: var(--primary-color);
  color: white;
  padding: 30px 25px;
  text-align: center;
}

.header h2 {
  margin: 0;
  font-weight: 700;
  font-size: 24px;
  letter-spacing: 0.5px;
}

.header p {
  margin-top: 5px;
  font-size: 14px;
  opacity: 0.9;
}

.form-body {
  padding: 25px;
}

/* --- Form Fields --- */
.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text-dark);
  font-size: 14px;
}

.input-field {
  width: 100%;
  padding: 12px 15px;
  border-radius: 6px;
  border: 1px solid #d1d5db; /* Gray 300 */
  font-size: 15px;
  transition: border-color 0.2s, box-shadow 0.2s;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.input-field:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Blue 500 with alpha */
  outline: none;
}

/* --- File Input Styling --- */
.file-upload-box {
  border: 2px dashed #9ca3af; /* Gray 400 */
  border-radius: 6px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: border-color 0.3s, background-color 0.3s;
  position: relative;
}

.file-upload-box:hover {
  border-color: var(--primary-color);
  background-color: #eff6ff; /* Blue 50 */
}

.file-icon {
  font-size: 32px;
  color: var(--primary-color);
  margin-bottom: 10px;
}

.file-text {
  font-size: 14px;
  font-weight: 600;
  color: #4b5563;
}

.file-info {
  font-size: 12px;
  color: #6b7280;
  margin-top: 5px;
}

#file {
  opacity: 0;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

#fileNameDisplay {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 600;
    color: var(--secondary-color);
    display: flex; /* Use flex to align name and size */
    justify-content: space-between;
    align-items: center;
    padding: 5px 0;
    display: none; /* Initially hidden */
}

#fileSize {
    font-weight: 400;
    font-size: 13px;
    color: #6b7280;
    background: #e5e7eb;
    padding: 3px 8px;
    border-radius: 4px;
}


/* --- Button Styling --- */
.submit-btn {
  width: 100%;
  padding: 14px;
  background: var(--primary-color);
  color: white;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: background 0.3s, transform 0.1s;
}

.submit-btn:hover:not(:disabled) {
  background: #2563eb; /* Blue 600 */
}

.submit-btn:active:not(:disabled) {
  transform: scale(0.99);
}

.submit-btn:disabled {
  background: #93c5fd; /* Blue 300 */
  cursor: not-allowed;
}

/* --- Error/Message/Progress --- */
.error {
  color: var(--error-color);
  font-size: 13px;
  margin-top: 6px;
  display: none;
}

#msg {
  text-align: center;
  margin-top: 30px;
  font-weight: 600;
  padding: 15px;
  border-radius: 8px;
  background-color: #ecfdf5; /* Success light bg */
  color: var(--secondary-color);
  border: 1px solid #a7f3d0;
  display: none;
}

#progressArea {
  margin-top: 30px;
  padding: 15px;
  background-color: #f3f4f6;
  border-radius: 8px;
  display: none;
}

.progressBg {
  width: 100%;
  background: #e5e7eb;
  height: 10px;
  border-radius: 5px;
  overflow: hidden;
}

#progressBar {
  height: 10px;
  background: var(--primary-color);
  width: 0%;
  border-radius: 5px;
  transition: width 0.4s ease;
}

#statusText {
  margin-top: 10px;
  font-weight: 500;
  color: #4b5563;
  font-size: 14px;
}

/* Mobile adjustments */
@media (max-width: 600px) {
    body {
        padding: 0;
        align-items: flex-start;
    }
    .card-container {
        border-radius: 0;
        box-shadow: none;
        max-width: 100%;
    }
    .header {
        padding: 25px 20px;
    }
    .form-body {
        padding: 20px;
    }
}
</style>
</head>
<body>

<div class="card-container">

    <div class="header">
        <h2><i class="fas fa-file-upload"></i> CIBIL Document Submission</h2>
        <p>Please provide your details and upload the required PDF file for your CIBIL process.</p>
    </div>

    <div class="form-body">

        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Your Full Name</label>
            <input id="name" type="text" class="input-field" oninput="validateAndCheck('name', 'nameErr')">
            <div id="nameErr" class="error">Name is required.</div>
        </div>

        <div class="form-group">
            <label for="contact"><i class="fas fa-phone-alt"></i> Contact Number</label>
            <input id="contact" type="tel" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" class="input-field" oninput="cleanContactInput(this); validateAndCheck('contact', 'contactErr')">
            <div id="contactErr" class="error">Contact number must be exactly 10 digits.</div>
        </div>

        <div class="form-group">
            <label for="file"><i class="fas fa-file-pdf"></i> Select PDF Document</label>
            <div class="file-upload-box">
                <div class="file-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <div class="file-text">Click or Drag file here</div>
                <div class="file-info">Only **.PDF** format accepted (Max 10MB)</div>
                <input id="file" type="file" accept="application/pdf" onchange="check()">
            </div>
            <div id="fileNameDisplay">
                <span>Selected File:</span>
                <span id="fileSize"></span>
            </div>
        </div>

        <button id="uploadBtn" class="submit-btn" disabled onclick="upload()">
            <i class="fas fa-paper-plane"></i> SUBMIT DOCUMENT
        </button>

        <div id="progressArea">
          <div class="progressBg">
            <div id="progressBar"></div>
          </div>
          <div id="statusText">Preparing upload...</div>
        </div>

        <div id="msg"></div>

    </div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyn6zw19HiWmt58b4YTOhN28lNU9s13cel0BnAEHHztSBzjSuTfuN6R5p34BEtsyIOTqA/exec";

// --- NEW HELPER FUNCTION: Formats bytes into human-readable size (KB, MB) ---
function formatBytes(bytes, decimals = 2) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const dm = decimals < 0 ? 0 : decimals;
    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
}

// --- Contact Input Cleaning (Retained) ---
function cleanContactInput(input) {
    input.value = input.value.replace(/\D/g, '').substring(0, 10);
}

// Helper validation functions (Retained)
const isNameValid = (value) => value.length > 0;
const isContactFormatValid = (value) => value.replace(/\D/g, '').length === 10;

// --- CORE VALIDATION AND BUTTON CHECK ---
function check() {
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const fileInput = document.getElementById("file");
  const fileNameDisplay = document.getElementById('fileNameDisplay');
  const fileSizeDisplay = document.getElementById('fileSize');
  
  const fileSelected = fileInput.files.length > 0;
  
  const isNameOk = isNameValid(name);
  const isContactOk = isContactFormatValid(contact);
  
  // --- UPDATED: Display file name and size ---
  if (fileSelected) {
      const file = fileInput.files[0];
      fileNameDisplay.querySelector('span:first-child').textContent = `Selected File: ${file.name}`;
      fileSizeDisplay.textContent = formatBytes(file.size); // Format and display size
      fileNameDisplay.style.display = 'flex'; // Show both elements
  } else {
      fileNameDisplay.style.display = 'none';
      fileSizeDisplay.textContent = '';
  }

  // Enable button only if all validation passes
  document.getElementById("uploadBtn").disabled = !(isNameOk && isContactOk && fileSelected);
}

// --- SIMPLIFIED INLINE VALIDATION & ERROR DISPLAY (Retained) ---
function validateAndCheck(inputId, errorId) {
    const input = document.getElementById(inputId);
    const errorElement = document.getElementById(errorId);
    let isValid = true;

    if (inputId === 'name') {
        isValid = isNameValid(input.value.trim());
    } else if (inputId === 'contact') {
        cleanContactInput(input);
        isValid = isContactFormatValid(input.value.trim());
    }
    
    if (!isValid) {
        if (inputId === 'contact' || input.value.trim().length > 0) {
            errorElement.style.display = 'block';
        } else {
            errorElement.style.display = 'none';
        }
    } else {
        errorElement.style.display = 'none';
    }

    check(); 
}

// --- ATTACH BLUR LISTENERS (Retained) ---
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('name').addEventListener('blur', () => {
        validateAndCheck('name', 'nameErr');
        if (!isNameValid(document.getElementById('name').value.trim())) {
             document.getElementById('nameErr').style.display = 'block';
        }
    });
    document.getElementById('contact').addEventListener('blur', () => {
        validateAndCheck('contact', 'contactErr');
        if (!isContactFormatValid(document.getElementById('contact').value.trim())) {
             document.getElementById('contactErr').style.display = 'block';
        }
    });

    check();
});


// --- UPLOAD FUNCTION (Retained) ---
async function upload() {
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const file = document.getElementById("file").files[0];
  const progressBar = document.getElementById("progressBar");
  const statusText = document.getElementById("statusText");
  const msgDiv = document.getElementById("msg");

  if (!isNameValid(name) || !isContactFormatValid(contact) || !file) {
      alert("Please ensure all fields are filled correctly.");
      validateAndCheck('name', 'nameErr');
      validateAndCheck('contact', 'contactErr');
      return;
  }

  document.getElementById("uploadBtn").disabled = true;
  document.getElementById("uploadBtn").innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
  
  document.getElementById("progressArea").style.display = "block";
  msgDiv.style.display = "none";
  msgDiv.innerHTML = "";
  
  progressBar.style.background = "#3b82f6";
  progressBar.style.width = "0%";
  statusText.innerText = "1. Preparing document for transmission..."; 
  
  let progress = 0;
  let fake = setInterval(() => {
    progress = Math.min(progress + Math.random() * 5, 95); 
    progressBar.style.width = progress + "%";
    statusText.innerText = `2. Sending data to server... ${Math.round(progress)}%`; 
    if (progress >= 95) clearInterval(fake);
  }, 150);

  try {
    const base64 = await toBase64(file);
    
    statusText.innerText = "3. Awaiting server confirmation..."; 

    const response = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({
        name: name,
        contact: contact,
        file: base64
      })
    });

    const msg = await response.text();
    
    // SUCCESS STATE 
    clearInterval(fake);
    progressBar.style.background = "#10b981";
    progressBar.style.width = "100%";
    statusText.innerText = "Upload Complete! Server confirmed receipt ✔";
    msgDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
    msgDiv.style.display = "block";
    
  } catch(err) {
    // FAILURE STATE
    clearInterval(fake);
    progressBar.style.background = "#ef4444";
    progressBar.style.width = "100%";
    statusText.innerText = "Upload Failed ❌ Please try again.";
    msgDiv.innerHTML = `<i class="fas fa-times-circle"></i> Upload Failed: ${err}`;
    msgDiv.style.display = "block";
  } finally {
      document.getElementById("uploadBtn").disabled = false;
      document.getElementById("uploadBtn").innerHTML = '<i class="fas fa-paper-plane"></i> SUBMIT DOCUMENT';
  }
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = error => reject(error);
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
