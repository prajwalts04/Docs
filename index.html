<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #9ccfa0;
      cursor: not-allowed;
    }
    #progress-container {
      margin-top: 15px;
      width: 100%;
      background: #ddd;
      height: 14px;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
    }
    #status-text {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Document</h2>

    <label>Name *</label>
    <input id="name" type="text" required>

    <label>Contact Number *</label>
    <input id="contact" type="tel" required pattern="[0-9]{10}" maxlength="10">

    <label>Select PDF *</label>
    <input id="file" type="file" accept="application/pdf" required>

    <button onclick="uploadFile()">Upload</button>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="status-text"></div>
  </div>

<script>
const uploadURL = "https://script.google.com/macros/s/AKfycbyn6zw19HiWmt58b4YTOhN28lNU9s13cel0BnAEHHztSBzjSuTfuN6R5p34BEtsyIOTqA/exec";

function uploadFile() {
  let name = document.getElementById("name").value.trim();
  let contact = document.getElementById("contact").value.trim();
  let file = document.getElementById("file").files[0];

  if (!name || !contact || !file) {
    alert("Please fill all fields and upload a PDF.");
    return;
  }
  if (!/^\d{10}$/.test(contact)) {
    alert("Enter a valid 10-digit contact number.");
    return;
  }
  
  let formData = new FormData();
  formData.append("name", name);
  formData.append("contact", contact);
  formData.append("file", file);

  let xhr = new XMLHttpRequest();
  xhr.open("POST", uploadURL);

  let startTime = Date.now();
  xhr.upload.addEventListener("progress", (e) => {
    if (e.lengthComputable) {
      document.getElementById("progress-container").style.display = "block";
      document.getElementById("status-text").style.display = "block";

      let percent = Math.round((e.loaded / e.total) * 100);
      let elapsed = (Date.now() - startTime) / 1000; // seconds
      let speed = (e.loaded / 1024 / 1024) / elapsed; // MB/s
      let speedText = speed.toFixed(2) + " MB/s";

      document.getElementById("progress-bar").style.width = percent + "%";
      document.getElementById("status-text").innerText = `Uploading... ${percent}%  |  ${speedText}`;
    }
  

  xhr.onload = function () {
    if (xhr.status === 200) {
      document.getElementById("status-text").innerText = "Upload Complete ✔";
    } else {
      document.getElementById("status-text").innerText = "Upload Failed ❌";
    }
  };

  xhr.send(formData);
}
</script>

</body>
</html>
